# Dolphin Smalltalk TCP Bridge Configuration
# This file configures the connection parameters for the Claude Code integration

# Windows host IP as seen from WSL (find with: ip route show | grep default | awk '{print $3}')
SMALLTALK_HOST=your_windows_host_ip_here

# Port where Dolphin TCP server is listening
SMALLTALK_PORT=your_port_here

# Connection timeout in seconds
SMALLTALK_TIMEOUT=8